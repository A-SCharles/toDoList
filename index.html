<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>To Do App</title>
</head>

<body>
    <div class="container h-100">
        <div class="row d-flex h-100 justify-content-center align-items-center">
            <div class="col-6 bg-black bg-opacity-75 text-light p-5">

                <h1 class="text-center mb-5">-- To Do List --</h1>
                <!-- Add / Create -->
                <div class="form-group my-2">
                    <label for="add">Add Item: </label>
                    <input class="form-control" type="text" placeholder="Enter your item" id="add" required>
                </div>

                <!-- Sort -->
                <div class="form-group my-2 d-flex justify-content-between">
                    <button id="btnSort" class="btn btn-primary">Sort By</button>
                    <button id="btnAdd" class="btn btn-primary">Add Item</button>
                </div>

                <!-- View / Read -->
                <div class="form-group my-2">
                    <div class="form-control my-3">
                        <ul id="list" class="my-2 mx-auto list-group">

                        </ul>
                    </div>
                    <button id="Reset" class="btn btn-primary">Clear All</button>
                </div>

            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2dd6cd0ef4.js" crossorigin="anonymous"></script>
    <script src=".//script/script.js"></script>
</body>

</html>
